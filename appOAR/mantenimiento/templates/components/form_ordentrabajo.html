{% load crispy_forms_tags %}
<body>

    {% csrf_token %}
    {{ form.nombre|as_crispy_field }}
    {{ form.consecutivo|as_crispy_field }}
    {{ form.estado|as_crispy_field }}
    {{ form.creado_por|as_crispy_field }}

    <button type="submit">Guardar</button>
